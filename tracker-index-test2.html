<head>
    <meta charset="UTF-8">

    <link type="text/css" rel="stylesheet"
          href="./css/styles-2.css">

    <script type="text/javascript"

    <script type="text/javascript"
            src="./js/jquery-2.1.4.js"></script>

    <!--DATEPICKER--------------------------------------------------->

    <script type="text/javascript"
            src="./datetime-picker/datetime-picker.js"></script>


    <!--END DATEPICKER----------------------------------------------->

    <title>Fantom Tracker</title>
</head>
<body>


<!--CONTENT---------------------------------------------------------->
<div id="id_nav_bar">
    <div id="id_logo_text">Fantom Tracker</div>

            <path d="M256.123,241.724V274.3"></path>
            <path d="M256.123,125.24v32.573"></path>
            <path d="M213.773,199.765H181.59"></path>
            <path d="M328.3,199.765H296.119"></path>

        </svg>
    </div>

    <div id="id-icon-auto-update" class="toolbar_icon">
        <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
            <path d="M256.128,66.81a132.62,132.62,0,0,1,132.62,132.619c0,132.439-132.62,246.456-132.62,246.456S123.509,328.453,123.509,199.429A132.62,132.62,0,0,1,256.128,66.81Z"></path>

            <path d="M176.594,194.043l15.59,15.589,15.64-15.64"></path>

        </svg>
    </div>

    <div id="id-icon-calendar" class="toolbar_icon">
        <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
            <path d="M221.013,105.484h67.974m81.141,0h58.789V410.451H81.083V105.484H141.4"></path>
            <path d="M82.308,198.566H427.692"></path>
            <path d="M180.9,56.8V141.92"></path>
            <path d="M330.323,56.8V141.92"></path>

</div>

<!--DATETIMER PICKER------------------------------------------------->
<div id="id-nav-bar-dateperiod">

    <div id="id-datetime-picker-cntr">

        <div id="id-datetime-picker-cntr-from"
             style="">
            <div class="fantom-input-datetimer-picker-label">From</div>
            <input id="id_input_date_from" type="text" class="fantom-input-datetimer-picker"
                   value="18/03/2015 08:00"/>
        </div>

        <div id="id-datetime-picker-cntr-to"
             style="">
            <div class="fantom-input-datetimer-picker-label">To</div>
            <input id="id_input_date_to" type="text" class="fantom-input-datetimer-picker"
                   value="18/03/2015 18:00"/>
        </div>

        <div id="id-btn-update-period">
            UPDATE
        </div>

        <div style="clear: both"></div>
    </div>
</div>
<!--END DATETIMER PICKER--------------------------------------------->


<div id="id_map_container">
    <div id='id_google_map'
         style='width: 10px; height: 10px; z-index: 0;'>
    </div>
</div>
<!--END CONTENT------------------------------------------------------>


<!--SCRIPTS---------------------------------------------------------->
<script defer src="./js/tracker-events.js"></script>
<script defer src="./js/tracker-transport-2.js"></script>

<script defer src="./js/tracker-map.js"></script>
<script defer src="./js/tracker-script-test2.js"></script>
