<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport"
        content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">


  <link rel='stylesheet' type='text/css'
        href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900'>

  <link rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <link rel="stylesheet"
        href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">


  <link rel="stylesheet" href="./css/style.css">


  <script src="js/jquery-2.1.4.js"></script>
  <script src="./js/jquery.cookie.js"></script>

  <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>

  <script
       src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCIXnftgrdxeOWM0JuM43XssZmnwzRL_8E"></script>

  <script defer src="./js/tracker-index.js"></script>

  <script defer src="js/!old/tracker-transport.js"></script>
  <script defer src="./js/tracker-consts.js"></script>
  <script defer src="./js/tracker-data.js"></script>

  <script defer src="js/!old/tracker-navigation-home.js"></script>

  <script defer src="js/!old/tracker-script.js"></script>


  <title>Fantom Tracker</title>
</head>

<body>

<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">

      <!-- Title -->
      <span class="mdl-layout-title">Fantom Трекер</span>

      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>


      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--small-screen-only">
        <!--Shows aditional information about track-->
        <button id="id-nav-btn-user-track-info"
                class="mdl-button btn-toolbar-user-track-info"
                title="ИНФО ТРЕКА">
        </button>

        <!--Shows a dialog to select user's-->
        <button id="id-nav-btn-user-tracks"
                class="mdl-button btn-toolbar-user-tracks"
                title="ДРУГИЕ ТРЕКИ">
        </button>
      </nav>

      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a id="id-nav-link-user-track-info"
           class="mdl-navigation__link"
           href="#">
          ИНФО ТРЕКА
        </a>
        <a id="id-nav-link-user-tracks"
           class="mdl-navigation__link"
           href="#">
          ДРУГИЕ ТРЕКИ
        </a>
      </nav>


      <!-- Right aligned menu below button -->
      <!--
      <button id="demo-menu-lower-right"
              class="mdl-button mdl-js-button mdl-button--icon">
          <i class="material-icons">more_vert</i>
      </button>

      <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
          for="demo-menu-lower-right">
          <li class="mdl-menu__item">Исторические треки</li>
      </ul>
      -->

    </div>
  </header>


  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Fantom Трекер</span>

    <nav class="mdl-navigation">

      <a class="mdl-navigation__link" href="">
        Последния 1000 точек</a>
      <div id="id_table_sessions">
        <!--
        <a class="mdl-navigation__link" href="">
            01-06-2016 [12:19-13:19]</a>
        -->
      </div>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content" id="id_page_content">

      <div id='id_google_map'
           style='width: 10px; height: 10px; z-index: 0;'>
      </div>

    </div>
  </main>
</div>


</body>

</html>
