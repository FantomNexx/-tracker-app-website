<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">


    <meta name="viewport"

          content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">


    <link rel='stylesheet' type='text/css'

          href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900'>


    <link rel="stylesheet"

          href="https://fonts.googleapis.com/icon?family=Material+Icons">


    <link rel="stylesheet"

          href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">


    <link rel="stylesheet" href="./css/style.css">


    <script src="./js/jquery-2.1.4.min.js"></script>

    <script src="./js/jquery.cookie.js"></script>


    <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>


    <script

            src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCIXnftgrdxeOWM0JuM43XssZmnwzRL_8E"></script>


    <script defer src="./js/eEventHelper.js"></script>


    <script defer src="./js/tracker-transport-3.js"></script>

    <script defer src="./js/tracker-consts.js"></script>

    <script defer src="./js/tracker-data.js"></script>

    <script defer src="./js/tracker-utils.js"></script>

    <script defer src="./js/tracker-index.js"></script>

    <script defer src="./js/tracker-script-20160710.js"></script>


    <title>Fantom Tracker</title>

</head>


<body>


<!-- Always shows a header, even in smaller screens. -->

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">


    <header class="mdl-layout__header">


        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Fantom Трекер</span>

        </div>

    </header>




    <main class="mdl-layout__content">

        <div class="page-content" id="id_page_content">


            <div id='id_google_map'

                 style='width: 10px; height: 10px; z-index: 0;'>

            </div>


        </div>

    </main>


</div>


<dialog id="id-dialog-user-tracks"

        class="mdl-dialog">


    <h4 class="mdl-dialog__title">

        Другие треки

    </h4>


    <div class="mdl-dialog__content">

        <p id="id-dialog-user-tracks-label-loading">

            Идёт загрузка...

        </p>


        <table id="id-dialog-user-tracks-table"

               class="mdl-data-table mdl-js-data-table">

            <thead>

            <tr>

            </tr>

            </thead>

            <tbody id="id-dialog-user-tracks-table-content">

            </tbody>

        </table>


    </div>


    <div class="mdl-dialog__actions">

        <button id="id-dialog-user-tracks-btn-close"

                type="button"

                class="mdl-button">

            ЗАРКЫТЬ

        </button>

    </div>


</dialog>


</body>


</html>
