<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport"          content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">    <link rel='stylesheet' type='text/css'          href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900'>    <link rel="stylesheet"          href="https://fonts.googleapis.com/icon?family=Material+Icons">    <link rel="stylesheet"          href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">    <link rel="stylesheet" type='text/css'          href="./css/style.css">    <link rel="stylesheet" type='text/css'          href="./css/style-login.css">    <script src="js/jquery-2.1.4.js"></script>    <script src="./js/jquery.cookie.js"></script>    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>    <script defer src="js/!old/tracker-transport.js"></script>    <script defer src="./js/tracker-login.js"></script>    <title>Вход в Трекер</title></head><body><div id="id-login-card" class="demo-card-wide mdl-card mdl-shadow--2dp">    <div class="mdl-card__title"></div>    <div class="mdl-card__supporting-text">        <h2 class="mdl-card__title-text login-title">            Вход в Трекер        </h2>        <p>Введите свой Email и пароль для входа.</p>        <form action="#">            <!--textfield email-->            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">                <input id="id-login-email-input"                       class="mdl-textfield__input"                       type="text"                       pattern="*">                <label class="mdl-textfield__label"                       for="id-login-email-input">                    Email                </label>                <span id="id-login-email-error"                      class="mdl-textfield__error">                    Такого пользователя нет                </span>            </div>            <!--textfield password-->            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">                <input id="id-login-password-input"                       class="mdl-textfield__input"                       type="password"                       pattern="*">                <label class="mdl-textfield__label"                       for="id-login-password-input">                    Пароль                </label>                <span id="id-login-password-error"                      class="mdl-textfield__error">                    Пароль не подошел                </span>            </div>        </form>    </div>    <div class="mdl-card__actions">        <button id="id-login-btn"                class="mdl-button mdl-js-button mdl-js-ripple-effect">            ВХОД        </button>    </div></div><!--SNACKBAR--><div aria-live="assertive" aria-atomic="true" aria-relevant="text"     class="mdl-snackbar mdl-js-snackbar">    <div class="mdl-snackbar__text"></div>    <button type="button"            class="mdl-snackbar__action"></button></div></body></html>
